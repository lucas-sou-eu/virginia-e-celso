<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b0f2b, #05010a);
  overflow: hidden;
  font-family: 'poppins', sans-serif;
  color: white;
  display: flex;
  justify-content: center;
}

@font-face {
  font-family: 'MinhaFonte';
  src: url('./fonts/MinhaFonte.ttf') format('truetype');
}

.container {
  text-align: center;
  z-index: 5;
  padding: 20px;

}

h1 {
  font-size: 30px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  opacity: 0.9;
  font-family: 'MinhaFonte';
}


/* BOT√ÉO */
#playBtn {
  width: 200px;
  height: 60px;
  border-radius: 10px;
  border: 2px solid white;
  background: #520505;
  color: white;
  font-family: 'Great Vibes', cursive;
  font-size: 20px;
  cursor: pointer;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}

/* SLIDER */
.slider {
  position: relative;
  width: 150px;
  height: 200px;
  margin: 40px auto;
  display: none;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.5s ease, transform 5s ease;
  z-index: 1;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255,255,255,0.2);
}

.slide.active {
  opacity: 1;
  transform: scale(1.05);
  z-index: 2;
}

/* PART√çCULAS */
.particle {
  position: fixed;
  pointer-events: none;
  opacity: 0.50;
  animation: float 8s linear forwards;
  z-index: 1;
}


@keyframes float {
  from {
    transform: translate(0,0) scale(1);
    opacity: 0.50;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(0.4);
    opacity: 0;
  }
}

#heartTransition {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 80px;
  opacity: 0;
  z-index: 10;
  transition: transform 2s ease, opacity 1.5s ease;
  pointer-events: none;
}

#heartTransition.active {
  transform: translate(-50%, -50%) scale(25);
  opacity: 1;
}
#heartTransition.explode {
    opacity: 0;
}

#titulo {
  transition: opacity 2s ease, transform 2s ease;
}

#titulo.fade {
  opacity: 0;
  transform: translateY(-10px);
}

.slider::before,
.slider::after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 120%;
  height: 2px;
  background: linear-gradient(to right, transparent, pink, transparent);
  opacity: 0.8;
}

.slider::before {
  top: -15px;
}

.slider::after {
  bottom: -15px;
}

.legenda-foto {
  margin-top: 25px;
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.8;
  text-align: left;
  animation: fadeInText 2s ease forwards;
  display: none;
}

@keyframes fadeInText {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 0.8;
    transform: translateY(0);
  }
}



</style>
</head>

<body>

<div id="heartTransition">‚ù§Ô∏è</div>

<div class="container">
  <h1 id="titulo">Feliz aniversario <br>para minha <br>pessoa especial <br>Eu Te Amo <br>ETERNAMENTE</h1>
  
  <button id="playBtn">clica aqui, pra mim ver seu sorriso</button>

  <div class="slider" id="slider">
    <div class="slide active"><img src="imgs/foto1.jpg"></div>
    <div class="slide"><img src="imgs/foto2.jpg"></div>
    <div class="slide"><img src="imgs/foto3.jpg"></div>
  </div>
  <p class="legenda-foto">A maior sorte que tive na vida foi te conhecer,<br> e minha maior felicidade √© ter voc√™ comigo. <br>
  Cada momento com voc√™ √© eterno ‚ù§Ô∏è
  </p>


<audio id="music" src="music.mp3" loop></audio>

<script>
const btn = document.getElementById('playBtn');
const music = document.getElementById('music');
const slider = document.getElementById('slider');
const slides = document.querySelectorAll('.slide');

let slideIndex = 0;
let effectsInterval;

/* EXPLOS√ÉO */
function explode(x, y, amount = 40) {
  for (let i = 0; i < amount; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : '‚≠ê';

    const size = Math.random() * 16 + 10;
    p.style.fontSize = size + 'px';

    const offsetX = Math.random() * 80 - 40;
    const offsetY = Math.random () * 80 - 40

    p.style.left = (x + offsetX) + 'px';
    p.style.top = (y + offsetY) + 'px'

    const angle = Math.random() * Math.PI * 2;
    const randomness = Math.random() * 0.8 + 0.6;

    const distance = Math.random() * 500 + 150;

    p.style.setProperty('--x', Math.cos(angle) * distance + 'px');
    p.style.setProperty('--y', Math.sin(angle) * distance + 'px');

    document.body.appendChild(p);

    setTimeout(() => p.remove(), 8000);
  }
}

/* EFEITOS CONT√çNUOS */
function startAmbientEffects(originX, originY) {
  effectsInterval = setInterval(() => {
    explode(
      originX + (Math.random() * 40 - 20),
      originY + (Math.random() * 40 - 20),
      6
    );
  }, 700);
}

/* SLIDER */
function startSlider() {
  slider.style.display = 'block';

  slides.forEach(slide => slide.classList.remove('active'));
  slides[0].classList.add('active');
  slideIndex = 0;

  setInterval(() => {
    const current = slides[slideIndex];
    slideIndex = (slideIndex + 1) % slides.length;
    const next = slides[slideIndex];

    next.classList.add('active');

    setTimeout(() => {
      current.classList.remove('active');
    }, 1800);
  }, 5000);
}



/* CLICK */
btn.addEventListener('click', () => {
  const titulo = document.getElementById('titulo');

// fade out
titulo.classList.add('fade');

setTimeout(() => {
  titulo.innerHTML = `
    Minha felicidade <br>√© ter voc√™<br>Gravado no meu Cora√ß√¢o
  `;
  
  titulo.classList.remove('fade');
}, 900);

  
  const heart = document.getElementById('heartTransition');

  // toca m√∫sica
  music.play();

  // some o bot√£o
  btn.style.display = 'none';

  // ativa cora√ß√£o
  heart.classList.add('active');

  // depois que ele crescer...
  setTimeout(() => {
  // explos√£o espalhada pela tela
  explodeScreen(140);

  // cora√ß√£o some
  heart.classList.add('explode');

  // mostra fotos
  slider.style.display = 'block';
  startSlider();

  document.querySelector('.legenda-foto').style.display = 'block';


  // efeitos cont√≠nuos (mais suaves)
  startAmbientEffects(window.innerWidth / 2, window.innerHeight / 2);

}, 1500);

});

function explodeScreen(amount = 120) {
  const width = window.innerWidth;
  const height = window.innerHeight;

  for (let i = 0; i < amount; i++) {
    const x = Math.random() * width;
    const y = Math.random() * height;

    explode(x, y, 1);
  }
}

</script>

</body>
</html>
