<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist贸ria de Amor</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d4a373;
            --bg-color: #fdfaf5;
            --text-color: #5b4a42;
            --accent-pink: #eebfbb;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin: 0;
            color: var(--primary-color);
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hero */
        .hero {
            padding: 80px 10%;
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                        url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?auto=format&fit=crop&q=80&w=1470')
                        center/cover;
        }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .video-box {
            max-width: 900px;
            margin: 0 auto;
        }

        .video-box video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Galeria */
        .gallery {
            padding: 80px 10%;
            text-align: center;
        }

        .gallery h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .grid-gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: 0.4s;
            filter: sepia(20%);
        }

        .grid-gallery img:hover {
            filter: sepia(0%);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            padding: 40px;
            background: #f4ece4;
            text-align: center;
            border-top: 1px solid #e0d5cb;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Amor & Mem贸rias</h1>
        <nav>
            <a href="#">Hist贸ria</a>
            <a href="#">Galeria</a>
            <a href="#">Playlist</a>
            <a href="#">Mensagens</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Onde cada detalhe conta <br> a nossa hist贸ria</h2>

        <div class="video-box">
            <video controls playsinline>
                <source src="video.mp4" type="video/mp4">
                Seu navegador n茫o suporta v铆deo.
            </video>
        </div>
    </section>

    <section class="gallery">
        <h3>Galeria de Fotos</h3>
        <div class="grid-gallery">
            <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=400" alt="Casal 1">
            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=400" alt="Casal 2">
            <img src="https://images.unsplash.com/photo-1522673607200-164883eeca48?q=80&w=400" alt="Casal 3">
            <img src="https://images.unsplash.com/photo-1494774139091-9e226da2f87c?q=80&w=400" alt="Casal 4">
        </div>
    </section>

    <footer>
         Tocando: Nossa M煤sica Favorita
    </footer>

</body>
</html>
